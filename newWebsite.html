<!DOCTYPE html>

<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="container-fluid bg-dark">
    <div class="row text-light">
      <div class="col-md-2">
        <nav class="navbar text-light sticky-top">
          <ul class="navbar-nav fixed-left">
            <li><a href="#">STOP SCROLLING</a></li>
            <li><a href="#bottom">SKIP THE SCROLLING</a></li>
          </ul>
        </nav>
      </div>
      <div class ="col-md-10">
        <div class="container-fluid text-light">
          <p>Have you seen how complicated all of the classes are in bootstrap</p>
        </div>
        <div>
          <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="I know, it is a lot for just this" data-bs-content="This isn't even all you need for it, it includes JAVASCRIPT!">The tag for this takes over 3 lines</button>
        </div>
        <div class="container-fluid text-light dropdown">
          <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">This is about  1.5 line tag</button>
          <ul class="dropdown-menu">
            <li>AND ALL IT DOES IS THIS. THE TAGS ARE SOOOO LONG</li>
          </ul>
        </div>
        <div class="container-fluid text-light">
          <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="Also uses JavaScript though">This is also 2 lines</button>
        <p>
          <pre>







































































































































































































































































































































































































































































































































































































































































































          </pre>
        </p>
        <div id="bottom"></div>
        </div>
      </div>
    </div>

    <script>
      // Initialize popovers
      var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
      var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
        return new bootstrap.Popover(popoverTriggerEl)
      })
      // Initialize tooltips
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl)
      })
    </script>
  </body>
</html>
